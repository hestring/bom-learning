<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 200px;
            background: #f00;
            position: absolute;
            top: 200px;
            left: -100px;
        }
        #div2{
            width: 50px;
            height: 90px;
            background: #0f0;
            font: 27px/30px '微软雅黑', sans-serif;
            text-align: center;
            position: absolute;
            right: -50px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">分享到</div>
</div>
<script>
    var oDiv1=document.getElementById('div1');
    oDiv1.onmouseover=function () {
        this.style.left=0;
    };
    oDiv1.onmouseout=function () {
        this.style.left='-100px';
    }
</script>
</body>
</html>
