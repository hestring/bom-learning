<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: #000;
            position: absolute;
            top: 200px;
            left: 500px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oBox=document.getElementById('box');
    oBox.onmousedown=function (ev) {
        ev=ev||event;
        var b='';
        var disX=ev.clientX;
        var disW=this.offsetWidth;
        var disL=this.offsetLeft;
        var disY=ev.clientY;
        var disH=this.offsetHeight;
        var disT=this.offsetTop;
        if (disX>disL+disW-10){
            // alert('right');
            b='right';
        }
        if(disX<disL+10) {
            // alert('left');
            b='left';
        }
        if(disY>disT+disH-10){
            b='bottom';
        }
        if(disY<disT+10){
            b='top';
        }
        document.onmousemove=function (ev) {
            ev=ev||event;
            switch (b) {
                case 'right':
                    oBox.style.width=disW+(ev.clientX-disX)+'px';
                    break;
                case 'left':
                    oBox.style.width=disW-(ev.clientX-disX)+'px';
                    oBox.style.left=disL+(ev.clientX-disX)+'px';
                    break;
                case 'bottom':
                    oBox.style.height=disH+(ev.clientY-disY)+'px';
                    break;
                case  'top':
                    oBox.style.height=disH-(ev.clientY-disY)+'px';
                    oBox.style.top=disT+(ev.clientY-disY)+'px';
                    break;
            }
        };
        document.onmouseup=function () {
            document.onmousemove=null;
        }
    }
</script>
</body>
</html>
