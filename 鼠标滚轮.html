<body>
<div id="div"></div>
<script>
    var oDiv=document.getElementById('div');
    var b=true;
    function fn(ev){
        ev=ev||event;
        //alert(ev.wheelDelta); //chrome/IE 上120 下-120  FF为undefined
        //alert(ev.detail); //chrome/IE8后 上下0 IE8undefined FF 下3上-3
        /*b = ev.wheelDelta > 0 || ev.detail < 0; //下false上true*/
        if(ev.wheelDelta){
            b=ev.wheelDelta > 0;
        }else{
            b=ev.detail<0;
        }
        if (b){
            oDiv.style.height=this.offsetHeight-10+'px';
        }else{
            oDiv.style.height=this.offsetHeight+10+'px';
        }
    }
    oDiv.onmousewheel=fn;
    // 对象不支持“addEventListener”属性或方法 IE8
    if(oDiv.addEventListener){
        oDiv.addEventListener('DOMMouseScroll',fn,false);
    }
</script>
</body>
