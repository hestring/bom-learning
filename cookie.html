<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.cookie='username=leo';
    //我们通过document.cookie来获取当前网站下的cookie的时候,得到的字符串形式的值,他包含了当前网站下所有的cookie
    //他会把所有的cookie通过一个分号+空格的形式串联起来
    alert(document.cookie);//chrome不允许操作本地cookie
</script>
</body>
</html>
